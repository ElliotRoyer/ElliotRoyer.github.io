  <style>
  /* Pour ces deux ratios généraux, j'ai créé des variables. Il suffit d'indiquer le chiffre ici */  
  :root {
    --ratio: 5 / 4; /* ratio de toutes les images de la pages, sauf lorsque spécificité éditée */  
    --ratio-c1-c: 5 / 4; /* ratio des images qui prennent toute la largeur et son contenues dans un cadre (pas d'ombre + bords arrondis) */ 
  }

  /* Ratio particulier ; on peut aussi s'en servir pour d'autres paramètres, l'ombre, la taille max… */
  figure.gallery-item.sp > a {
  aspect-ratio: 19 / 10;
  }

  /* Pour créer un paramètre propre à la vision sur smartphone*/
  @media (max-width: 768px) {
  figure.gallery-item.c1 img {
    max-height: 350px;
  }
}
  /* Pour masquer les légendes hors Glightbox
  figcaption {
  display: none;
  }*/

  /* Une image ciblée par la classe float aura cette animation de flottement*/
  .gallery-item.float img {
    animation: floatY 3s ease-in-out infinite;
    margin-top: 50px;
    will-change: transform;
  }

  @keyframes floatY {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  </style>
</head>

        Tout les caractères particuliers reposent sur "class". J'indique un mot, ou même deux lettres en "class" (ce texte est un p class="long") et tout ce que j'indiquerai pour cette classe en style css s'appliquera à ladîte class. Ça vaut pour tous les éléments qui composent la page, même un simple lien : voici un lien avec la classe "b-link" : <a href="https://unepageblanche.fr/" class="b-link" target="_blank" rel="noopener">Blanche</a>, et un lien <a href="/" target="_blank">ordinaire</a>, sans class. Le style qui s'appliquera aux éléments peut être écrit dans la page même : dans style, contenu dans head ; idéal lorsqu'il s'agit de caractères particuliers propres à la page et pas ou peu réutilisés. En cas de caractéres réguliers, ils peuvent être généralisés en étant écrits dans galerie.css (pour les pages de type galerie) ou dans style.css (pour toutes les pages du site). C'est complétement malléable et ce n'est pas plus compliqué que ça !

<!-- ces script est nécessaire pour les pages qui incluent une vidéo Youtube -->

<script>
  document.querySelectorAll('figure.gallery-item.video-item').forEach(wrapper => {
  const placeholder = wrapper.querySelector('.video-minia');
  const video = wrapper.querySelector('iframe.youtube-video');

  if (!placeholder || !video) return;

  placeholder.addEventListener('click', () => {
    video.style.visibility = 'visible';
    video.src += "&autoplay=1";
    setTimeout(() => { placeholder.style.display = 'none'; }, 250);
  });
});
</script>
