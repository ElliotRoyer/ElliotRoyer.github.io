<script src="/assets/glightbox/glightbox.min.js"></script>

<script>
const lightbox = GLightbox({
  selector: '.glightbox',
  loop: true,
  keyboardNavigation: true
});

  document.querySelectorAll('figure.gallery-item.video-item').forEach(wrapper => {
  const placeholder = wrapper.querySelector('.video-minia');
  const video = wrapper.querySelector('iframe.youtube-video');

  if (!placeholder || !video) return;

  placeholder.addEventListener('click', () => {
    video.style.visibility = 'visible';
    video.src += "&autoplay=1";
    setTimeout(() => { placeholder.style.display = 'none'; }, 250);
  });
});
</script>
