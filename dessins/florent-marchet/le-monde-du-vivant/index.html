    <figure class="gallery-item c1" role="text">
      <p class="long">
        Florent Marchet est l’un de mes artistes préférés. J’ai cette chance inouie : c’est devenu un ami. Pour son premier roman <span class="i">Le monde du vivant</span>, nous avons créé une lecture musicale et dessinée. C’est un dialogue entre le texte et les chansons de Florent et mes dessins. Nous avons joué ce spectacle une douzaine de fois de 2020 à 2022, à Paris, Strasbourg, Marseille, Lignières, Manosques…
      </p>

<script src="/assets/glightbox/glightbox.min.js"></script>

<script>
  const lightbox = GLightbox({
    selector: '.glightbox',
    loop: true,
    keyboardNavigation: true
  });

  document.querySelectorAll('figure.gallery-item.video-item').forEach(wrapper => {
  const placeholder = wrapper.querySelector('.video-minia');
  const video = wrapper.querySelector('iframe.youtube-video');

  if (!placeholder || !video) return;

  placeholder.addEventListener('click', () => {
    video.style.visibility = 'visible';
    video.src += "&autoplay=1";
    setTimeout(() => { placeholder.style.display = 'none'; }, 250);
  });
});
</script>
