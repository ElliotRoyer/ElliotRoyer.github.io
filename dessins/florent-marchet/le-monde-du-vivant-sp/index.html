  <style>
  :root {
    --ratio: 3 / 2;
  }

/* -------------------------------------------------
   PHOTOPILE — POLAROID STYLE AJUSTÉ (texte plus bas)
------------------------------------------------- */

.photopile figure.gallery-item {
  margin: 12px -6px;
  padding: 10px 10px 14px 10px;   /* même bande blanche en bas */
  background: #fff;
  box-shadow: 1px 3px 6px rgba(0,0,0,0.16);
  transition:
    transform 0.25s ease,
    box-shadow 0.25s ease;
}

/* image carrée dans le polaroid */
.photopile figure.gallery-item > a {
  aspect-ratio: 1 / 1;
  display: block;
  overflow: hidden;
}

/* image avec léger cadre sombre */
.photopile figure.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border: 2px solid rgba(0,0,0,0.12);
}

/* figcaption légèrement plus bas */
.photopile figure.gallery-item figcaption {
  margin-top: 8px;           /* espace entre image et texte */
  padding-top: 4px;           /* pousse le texte légèrement vers le bas */
  font-size: 0.9rem;
  font-style: italic;
  text-align: center;
  color: #111;
  line-height: 1.2;
}

/* hover : léger agrandissement */
.photopile figure.gallery-item:hover {
  transform: rotate(0deg) scale(1.05);
  box-shadow: 3px 7px 14px rgba(0,0,0,0.25);
  z-index: 10;
}

/* mobile : polaroids légèrement plus petits et légendes plus fines */
@media (max-width: 600px) {
  .photopile figure.gallery-item {
    margin: 10px -4px;
    padding: 8px 8px 12px 8px;
  }

  .photopile figure.gallery-item figcaption {
    font-size: 0.85rem;
    padding-top: 2px;
  }
}

  </style>
</head>

<script>
const lightbox = GLightbox({
  selector: '.glightbox',
  loop: true,
  keyboardNavigation: true
});

  document.querySelectorAll('figure.gallery-item.video-item').forEach(wrapper => {
  const placeholder = wrapper.querySelector('.video-minia');
  const video = wrapper.querySelector('iframe.youtube-video');

  if (!placeholder || !video) return;

  placeholder.addEventListener('click', () => {
    video.style.visibility = 'visible';
    video.src += "&autoplay=1";
    setTimeout(() => { placeholder.style.display = 'none'; }, 250);
  });
});
