    <figure class="gallery-item c1" role="text">
      <p class="long">
        J’avais d’abord imaginé un clip dans lequel l’île sortirait un peu plus de la mer à chaque refrain, avant d’y retourner ; on verrait sa partie immergée durant le pont illuminer les profondeurs ; et l’île jaillirait des flots pour aller se nicher dans les nuages au dernier refrain. Mais le rendu visuel que j’obtiens alors ne me satisfait pas complètement et surtout je sens se profiler un nouveau clip qui prendra des mois à terminer, ce que je voulais éviter pour ce projet, après les deux ans passés à travailler sur le clip de Strawberry Fields Forever.
      </p>
    </figure>
